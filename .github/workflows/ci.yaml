name: Maven Build

on:
  push:
    branches: 
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'
          cache: 'maven'

      - name: Run tests before build
        run: mvn clean test

      - name: Build Maven project with native packaging
        run: ./mvnw clean package -Dnative -Dquarkus.native.container-build=true -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./src/main/docker/Dockerfile.native-micro
          push: true
          tags: lysetskyiv/deployment-is-lab1:lab-4-v${{ github.run_number }}
